<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="200" height="100" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Círculo decorativo -->
  <circle cx="30" cy="30" r="8" fill="rgba(255,255,255,0.2)"/>
  <circle cx="170" cy="70" r="12" fill="rgba(255,255,255,0.1)"/>
  <circle cx="180" cy="25" r="5" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Texto "Hola" -->
  <text x="100" y="45" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Hola
  </text>
  
  <!-- Texto "Mundo" -->
  <text x="100" y="70" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="20" font-weight="normal">
    Mundo
  </text>
  
  <!-- Línea decorativa -->
  <line x1="60" y1="80" x2="140" y2="80" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
</svg> 